<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        {% for user in users %}
        <h1>{{user.name|upper}}</h1>
        <h2>{{user.profession|lower|truncatechars:5}}</h2>
        <h3>{{user.age}}</h3>
        {% endfor %}
    </main>
</body>
</html>
